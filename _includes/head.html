<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{page.title}} · {% endif %}{{site.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{page.description | default: site.description}}">
  <meta property="og:url" content="{{page.url | prepend: site.url}}">
  <meta property="og:title" content="{% if page.title %}{{page.title}} · {% endif %}{{site.title}}">
  {% if page.description or site.description %}<meta property="og:description" content="{{page.description | default: site.description}}">{% endif %}
  {% if page.image or site.image %}<meta property="og:image" content="{{page.image | default: site.image | prepend: '/assets/images/' | prepend: site.url }}">{% endif %}
  {% include css.html %}
</head>
